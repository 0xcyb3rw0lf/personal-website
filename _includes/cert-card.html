<div class="columns is-centered is-multiline is-mobile">
  {% for cert in site.data.certs %}
  <div
    class="column has-text-centered is-paddingless is-marginless is-one-third-widescreen is-one-third-desktop is-one-fifth-fullhd is-one-third-tablet is-two-fifths-mobile is-three-quarters-touch"
    id="project-card">
    <a href="{{cert.link}}" target="_blank">
      <div class="has-background-black card">
        <figure class="image is-square" style="background-image: url({{cert.image}}); background-color: rgb(200, 200, 200);">
        </figure>
        <div class="card-content">
          <h1 class="title has-text-white is-size-4">{{ cert.name }}</h1>
          <p class="has-text-white has-text-weight-light content">{{ cert.description | truncate: 80}}</p>
        </div>
      </div>
    </a>
  </div>
  {% endfor %}
</div>
